<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Earthquake Alert Subscription</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #ffffff;
    }

    .container {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 16px;
      padding: 48px 40px;
      width: 100%;
      max-width: 480px;
      text-align: left;
      position: relative;
      box-shadow: 0 24px 48px rgba(0, 0, 0, 0.3);
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      color: #666;
      font-size: 24px;
      cursor: pointer;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: all 0.2s ease;
    }

    .close-btn:hover {
      background: #333;
      color: #fff;
    }

    .header {
      margin-bottom: 32px;
    }

    .badge {
      display: inline-block;
      background: #2a2a2a;
      color: #888;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    h1 {
      color: #ffffff;
      font-size: 24px;
      margin-bottom: 12px;
      font-weight: 600;
      line-height: 1.3;
    }

    .subtitle {
      color: #888;
      font-size: 15px;
      line-height: 1.5;
      margin-bottom: 0;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #cccccc;
      font-weight: 500;
      font-size: 14px;
    }

    .input-wrapper {
      position: relative;
    }

    input[type="email"] {
      width: 100%;
      padding: 16px 20px;
      border: 1px solid #333;
      border-radius: 8px;
      font-size: 16px;
      background: #0a0a0a;
      color: #ffffff;
      outline: none;
      transition: all 0.2s ease;
    }

    input[type="email"]:focus {
      border-color: #d4e157;
      background: #111;
      box-shadow: 0 0 0 3px rgba(212, 225, 87, 0.1);
    }

    input[type="email"]::placeholder {
      color: #666;
    }

    .submit-btn {
      width: 100%;
      padding: 16px;
      background: #d4e157;
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    .submit-btn:hover {
      background: #c6d93f;
      transform: translateY(-1px);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .loading {
      display: none;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .spinner {
      border: 2px solid transparent;
      border-top: 2px solid #000;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .success-message {
      display: none;
      background: rgba(76, 175, 80, 0.1);
      border: 1px solid rgba(76, 175, 80, 0.3);
      color: #4CAF50;
      padding: 16px;
      border-radius: 8px;
      text-align: center;
      font-weight: 500;
      animation: slideIn 0.3s ease;
    }

    .success-message.show {
      display: block;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #status {
      margin-top: 16px;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      text-align: center;
      transition: all 0.3s ease;
    }

    #status.error {
      background: rgba(244, 67, 54, 0.1);
      color: #f44336;
      border: 1px solid rgba(244, 67, 54, 0.3);
    }

    @media (max-width: 480px) {
      .container {
        padding: 32px 24px;
        margin: 10px;
      }
      
      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    
    <div class="header">
      <div class="badge">Instant Alerts</div>
      <h1>Sign up for email to recieve alerts on earthquake notifications.</h1>
      <p class="subtitle">Enter your email here</p>
    </div>
    
    <form id="subscribeForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-wrapper">
          <input type="email" id="email" required placeholder="example@domain.com" autocomplete="email">
        </div>
      </div>
      
      <button type="submit" class="submit-btn">
        <span class="btn-text">Subscribe</span>
        <div class="loading">
          <div class="spinner"></div>
        </div>
      </button>
      
      <div class="success-message" id="successMessage">
        âœ… Successfully subscribed! You'll receive earthquake alerts via email.
      </div>
      
      <div id="status"></div>
    </form>
  </div>
  
  <script>
    const form = document.getElementById("subscribeForm");
    const status = document.getElementById("status");
    const submitBtn = form.querySelector(".submit-btn");
    const successMessage = document.getElementById("successMessage");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();

      if (!email) {
        status.className = "error";
        status.textContent = "Please enter an email address.";
        return;
      }

      // Show loading state
      submitBtn.disabled = true;
      submitBtn.querySelector('.btn-text').style.opacity = '0';
      submitBtn.querySelector('.loading').style.display = 'block';

      try {
        const res = await fetch("https://europe-west1-deprem-460420.cloudfunctions.net/subscribeUser", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });

        const text = await res.text();
        
        if (res.status === 200) {
          if (text === "Subscription successful!") {
            // Hide the button and show success message
            submitBtn.style.display = 'none';
            successMessage.classList.add('show');
            status.textContent = '';
            form.querySelector('input[type="email"]').disabled = true;
          } else if (text === "You are already subscribed.") {
            // Reset button state and show already subscribed message
            submitBtn.disabled = false;
            submitBtn.querySelector('.btn-text').style.opacity = '1';
            submitBtn.querySelector('.loading').style.display = 'none';
            
            status.className = "error";
            status.textContent = "You are already subscribed.";
          }
        } else if (res.status === 400) {
          // Reset button state and show validation error
          submitBtn.disabled = false;
          submitBtn.querySelector('.btn-text').style.opacity = '1';
          submitBtn.querySelector('.loading').style.display = 'none';
          
          status.className = "error";
          status.textContent = text; // "Invalid email."
        }
        
      } catch (err) {
        // Reset button state on network error
        submitBtn.disabled = false;
        submitBtn.querySelector('.btn-text').style.opacity = '1';
        submitBtn.querySelector('.loading').style.display = 'none';
        
        status.className = "error";
        status.textContent = "Error occurred. Try again later.";
        console.error(err);
      }
    });
  </script>

</body>
</html>
